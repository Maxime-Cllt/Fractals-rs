name: Rust CI

on:
  push:
    branches: [ "v1.0.2" ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'LICENSE*'
      - '.gitignore'
      - '.github/dependabot.yml'
      - 'images/**'
  pull_request:
    branches: [ "main" ]
    paths-ignore:
      - '**.md'
      - 'LICENSE*'
      - '.gitignore'
      - '.github/dependabot.yml'
      - 'assets/**'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  check:
    name: Check, Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Install stable toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2
        with:
          # Cache key based on Cargo.lock and source files
          key: ${{ hashFiles('**/Cargo.lock') }}-${{ hashFiles('**/*.rs') }}

      - name: Clean cargo cache (if needed)
        run: cargo clean

      - name: Update dependencies
        run: cargo update

      - name: Build project
        run: cargo build --workspace --exclude criterion --verbose

      - name: Run tests
        run: cargo test --all-features --workspace --exclude criterion --verbose